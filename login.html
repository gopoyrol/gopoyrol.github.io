<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - MOHTIW System</title>
  <link rel="stylesheet" href="/Styles/login.css" />
  
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <div class="radio-group">
        <label>
          <input type="radio" name="role" value="staff" checked> Staff
        </label>
        <label>
          <input type="radio" name="role" value="student"> Student
        </label>
      </div>
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Login</button>
    </form>
    <div id="loginError" style="color:red; display:none;"></div>
    <div id="loginMessage" style="color:green; display:none;"></div>
  </div> 
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const loginForm = document.getElementById("loginForm");
      if (!loginForm) return;
      
      loginForm.addEventListener("submit", function(e) {
        e.preventDefault();
        
        // Retrieve and process email (lowercase for consistency)
        let email = document.getElementById("email").value.trim().toLowerCase();
        // Get the selected role from the radio buttons
        let role = document.querySelector('input[name="role"]:checked').value;
        
        console.log("Initial role:", role, "Email entered:", email);
        
        // Define a list of approved admin emails (all in lowercase)
        const adminEmails = ["admin@admin", "superadmin@admin", "anotheradmin@admin"];
        
        // If the email matches one in the admin list, override the role to admin
        if (adminEmails.includes(email)) {
          role = "admin";
          console.log("Admin override applied. Role set to:", role);
        }
        
        // For staff (or owner, if used), enforce that the email ends with the required domain
        if ((role === "staff") && !email.endsWith("@maryourhelp-cebu.edu.ph")) {
          document.getElementById("loginError").textContent = "Staff must use a @maryourhelp-cebu.edu.ph email.";
          document.getElementById("loginError").style.display = "block";
          console.log("Email domain check failed for staff.");
          return;
        }
        
        console.log("Final Role:", role, "Email:", email);
        localStorage.setItem("role", role);
        
        if (role === "admin") {
          localStorage.setItem("adminEmail", email);
          window.location.href = "/owner.html";
        } else if (role === "staff") {
          localStorage.setItem("staffEmail", email);
          window.location.href = "/maintenance.html";
        } else {
          window.location.href = "/Student.html";
        }
      });
    });
  </script>
</body>
</html>
